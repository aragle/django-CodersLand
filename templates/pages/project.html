{% extends 'base.html '%}
{% load static %}
{% block title %} {{user.name}} ({{user.login}})'s Projects  | {{site_name}} {% endblock %}
{% block content %}

<section
  class="hero d-flex justify-content-center align-items-center" style="background: #535da1; padding-top: 100px!important; padding-bottom: 0px; height: 10px;"
  id="projects">
</section>

<section class="featured section-padding" id="stats">
  <div class="container">
    <div class="row mb-3">
      <div class="col-lg-12 col-12">
        <div class="profile-thumb">
          <div class="profile-title">
            <h4 class="mb-0">Public Repositories <span class="featured-text" style="float: right;">({{user.public_repos}})</span></h4>
          </div>

          <div class="profile-body">
            {% for repo in repos %}
            <p>
              <a href="{{repo.id}}" target="_blank">
                <span class="profile-small-title">{{repo.name}}</span>
                <span></span>
              </a>
            </p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
